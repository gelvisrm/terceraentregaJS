<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <title>Juego de Trivias Venezuela</title>
</head>
<body>
    <h1>Juego de Trivias Venezuela</h1>
    <div id="player-input">
        <label for="nombre-jugador">Ingresa tu nombre: </label>
        <input type="text" id="nombre-jugador" placeholder="Tu Nombre">
        <button id="start-button">Comenzar Juego</button>
        <p id="name-error" style="color: red; display: none;">Por favor, ingresa tu nombre.</p>
    </div>

    <div class="card container" id="question-container" style="display: none;">
        <div class="card-body">
            <h2 class="card-title">Pregunta</h2>
            <p id="question"></p>
            <div id="options">
                <button id="option1" type="button" class="btn btn-outline-warning"></button>
                <button id="option2" type="button" class="btn btn-outline-warning"></button>
                <button id="option3" type="button" class="btn btn-outline-warning"></button>
                <button id="option4" type="button" class="btn btn-outline-warning"></button>
            </div>
        </div>
    </div>
    <!-- Sección de tabla de posiciones (se mostrará más tarde) -->
<div id="leaderboard" style="display: none;">
    <h2>Tabla de Posiciones</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Puntuación</th>
        </tr>
        <!-- Aquí se mostrarán los mejores jugadores -->
    </table>
    <button id="restart-button" onclick="restartGame()">Volver al Inicio</button>
</div>
    

    <script src="script.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
